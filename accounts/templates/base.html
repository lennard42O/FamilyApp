<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familien-App</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Verlinkt das Bootstrap stylesheet--> 
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Familien-App ğŸ¡</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link" style="border: none; background: none; cursor: pointer;">
                        Logout
                    </button>
                </form>
                {% else %}
                <a href='{% url "login" %}' class="nav-link">Login</a>
                <a href='{% url "register" %}' class="nav-link">Register</a>
                {% endif %}
            </div>   
      
    </ul>
    
  </div>
        </div>
</nav>

    <div class="container">
        {% block content %}
        <!-- Hier kommt der Inhalt der einzelnen Seiten -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
