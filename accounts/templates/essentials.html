{% block Photo %} 
{% load static %}
{% if request.user.profile_picture %}
    <img src="{{ request.user.profile_picture.url }}" alt="Profilbild" class="rounded-circle" style="width: 40px; height: 40px;">
{% else %}
    <img src="{% static 'img/default_profile.png' %}" alt="Profilbild" class="rounded-circle" style="width: 40px; height: 40px;">
{% endif %}
{% endblock %}
